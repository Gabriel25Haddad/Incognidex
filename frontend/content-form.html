<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Conteúdo</title>
</head>
<body>
    <h1>Inserir Novo Conteúdo</h1>
    
    <form th:action="@{/conteudos}" th:object="${dto}" method="post">
        <div>
            <label>Título:</label>
            <input type="text" th:field="*{titulo}" required />
        </div>
        <div>
            <label>Corpo:</label>
            <textarea th:field="*{corpo}" required></textarea>
        </div>
        <div>
            <label>Tipo de Conteúdo:</label>
            <select th:field="*{tipoConteudo}">
                <option th:value="'TEXTO'" th:text="Texto"></option>
                <option th:value="'VIDEO'" th:text="Vídeo"></option>
                <option th:value="'ARTIGO'" th:text="Artigo"></option>
                <option th:value="'QUIZ'" th:text="Quiz"></option>
            </select>
        </div>
        <div>
            <label>Matéria:</label>
            <select th:field="*{materiaId}" required>
                <option value="">Selecione uma matéria</option>
                <option th:each="materia : ${materias}"
                        th:value="${materia.id}"
                        th:text="${materia.nome}">
                </option>
            </select>
        </div>
        <button type="submit">Salvar Conteúdo</button>
    </form>
</body>
</html>
